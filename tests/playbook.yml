---
- hosts: all
  roles:
    - gor-role
  post_tasks:
    - name: Test gor with gor
      command: >
        {{ gor_bin_dir }}/gor file-server :8080
      async: 30
      changed_when: false

- hosts: prod
  tasks:
    - name: Test file-server
      uri:
        url: "http://{{ ansible_nodename }}:8080"
      until: False
      retries: 15
      delay: 1
      register: result
      changed_when: false
      failed_when: false
